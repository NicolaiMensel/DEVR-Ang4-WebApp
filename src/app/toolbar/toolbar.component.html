<md-toolbar class="mainMenuBar" fxLayoutAlign="center">
  <button routerLink="/" md-button><p>Home</p></button>
  <button routerLink="/topics" md-button><p>Forum</p></button>

  <!-- This fills the remaining space of the current row -->
  <span class="example-fill-remaining-space"></span>
  <button routerLink="/users" md-button><p>Accounts</p></button>
  <button *ngIf="!user" md-button routerLink="/login"><p>Sign in</p><fa [name]="'sign-in'" size=1></fa></button>
  <button *ngIf="user" md-icon-button [mdMenuTriggerFor]="menu">
    <fa [name]="'ellipsis-v'"></fa>
  </button>
  <md-menu #menu="mdMenu">
    <button md-menu-item disabled>
      <fa [name]="'user'" size=1></fa>
      <span>{{user?.auth.email}}</span>
    </button>
    <button md-menu-item (click)="logout()">
      <fa [name]="'sign-out'" size=1></fa>
    </button>
  </md-menu>
</md-toolbar>
<hr class="end-line">
